{% extends 'base.html' %}
{% block content %}
<div class="container-fluid pt-5">
  <div class="row">
    <div class="col-6">
      <div id="pie_graph" data-url="{% url 'get_pie_graph' %}"></div>
    </div>
    <div class="col-6">
      <div id="time_graph" data-url="{% url 'get_time_graph' %}"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div id="col_graph" data-url="{% url 'get_col_graph' %}"></div>
    </div>
  </div>
</div>




  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $.ajax({
      url: $("#pie_graph").attr("data-url"),
      dataType: 'json',
      success: function (data) {
        Highcharts.chart("pie_graph", data);
      }
    });
  </script>
  <script>
    $.ajax({
      url: $("#time_graph").attr("data-url"),
      dataType: 'json',
      success: function (data) {
        Highcharts.chart("time_graph", data);
      }
    });
  </script>
  <script>
    $.ajax({
      url: $("#col_graph").attr("data-url"),
      dataType: 'json',
      success: function (data) {
        Highcharts.chart("col_graph", data);
      }
    });
  </script>
{% endblock %}

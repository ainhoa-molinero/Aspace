{% block content %}

<div class="container py-4">
    <div class="row mb-1 pb-1">
      <h2><strong>Usuarios</strong></h2>
    </div>

  <div class="row">
    {% for usuario in usuarios.all %}
     <div class="col-md-6 ">
       <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative ">
         <div class="col p-4 d-flex flex-column position-static">
           <a href="{% url 'perfil_usuario' id_usuario=usuario.id_usuario %}">  <h5>{{usuario.nombre}} {{usuario.apellido}}</h5></a>
           <div class="mb-1 text-muted">{{usuario.get_last_sesion_date}}</div>
         </div>
         <div class="col-auto d-none d-lg-block d-flex justify-content-center my-auto">
         <!-- <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#55595c"/></svg> -->
         <a href="{% url 'perfil_usuario' id_usuario=usuario.id_usuario %}">
           <img src="{{usuario.foto.url}}" class="img-fluid rounded-circle " width="100" height="120";"/>
         </a>
         <!-- <img src="{{usuario.foto.url}}"> -->
       </div>
       </div>
     </div>
      {% endfor %}
   </div>
</div>



{% endblock %}
